<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | PROMPT ENGINEERING</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>

<body>

    <!-- Animated Background -->
    <div id="particles-js"></div>

    <div class="main-box">

        <h1>Student Registration</h1>
        <p class="subtitle">Fill the form carefully and submit</p>

        <!-- Form Box -->
        <div class="form-box">

            <form id="registerForm">

                <label>Name</label>
                <input type="text" id="name" required>

                <label>Register Number</label>
                <input type="text" id="regno" required>

                <label>College Name</label>
                <input type="text" id="college" required>

                <label>City</label>
                <input type="text" id="city" required>

                <label>Email</label>
                <input type="email" id="email" required>

                <label>Phone Number</label>
                <input type="text" id="phone" required>

                <label>Department</label>
                <input type="text" id="department" required>

                <label>Select Gender</label>
                <select id="gender" required>
                    <option value="">--Select--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <label>Select Year</label>
                <select id="year" required>
                    <option value="">--Select--</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>

                <label>Payment Transaction ID</label>
                <input type="text" id="paymentid" required>

                <label>Upload Payment Screenshot</label>
                <input type="file" id="screenshot" accept="image/*" required>

                <button type="submit">Submit Registration</button>

                <p id="msg"></p>

            </form>

        </div>

        <!-- Back Button -->
        <div class="center-btn">
            <a href="index.html">
                <button class="back-btn">â¬… Back to Home</button>
            </a>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
